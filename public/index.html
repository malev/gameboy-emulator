<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GameBoy-JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      html, body, #root {
        margin: 0;
      }
      .element {
        font-family: monospace;
        float: left;
        margin: 7px;
      }
      .instruction, .register {
        font-family: monospace;
      }
      .current {
        border: 1px solid red;
      }
      .pre {
        overflow: auto;
        width: 500px;                          /* specify width  */
        white-space: pre-wrap;                 /* CSS3 browsers  */
        white-space: -moz-pre-wrap !important; /* 1999+ Mozilla  */
        white-space: -pre-wrap;                /* Opera 4 thru 6 */
        white-space: -o-pre-wrap;              /* Opera 7 and up */
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Rom</h2>
          <div id="instructions"></div>
        </div>
        <div class="col-md-6">
          <h2>Registers & Flags</h2>
          <div class="row">
            <div class="registers col-sm-6" id="registers">Registers</div>
            <div class="flags col-sm-6" id="flags">Flags</div>
          </div>
          <h2>Controls</h2>
          <div class="">
            <div class="btn-group" role="group" aria-label="...">
              <form class="form-inline" id="controls">
                <input type="text" class="form-control" id="n-steps" value="24900">
                <button type="button" class="btn btn-default" id="start">
                  Start
                </button>
                <button type="button" class="btn btn-default" id="stop">
                  Stop
                </button>
                <button type="button" class="btn btn-default" id="next">
                  Next
                </button>
                <button type="button" class="btn btn-default" id="reset">
                  Reset
                </button>
              </div>
            </form>
            <h2></h2>
            <pre class="" id="steps"></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js" charset="utf-8"></script>
  </body>
</html>
